name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        run: npm run make -- --platform=win32
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/**/*.exe
          if-no-files-found: error

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate macOS icon (.icns)
        run: |
          # Create iconset directory
          mkdir -p assets/icon.iconset
          # Copy PNGs with correct names for iconutil
          cp assets/icon-16.png assets/icon.iconset/icon_16x16.png
          cp assets/icon-32.png assets/icon.iconset/icon_16x16@2x.png
          cp assets/icon-32.png assets/icon.iconset/icon_32x32.png
          cp assets/icon-64.png assets/icon.iconset/icon_32x32@2x.png
          cp assets/icon-128.png assets/icon.iconset/icon_128x128.png
          cp assets/icon-256.png assets/icon.iconset/icon_128x128@2x.png
          cp assets/icon-256.png assets/icon.iconset/icon_256x256.png
          cp assets/icon-512.png assets/icon.iconset/icon_256x256@2x.png
          cp assets/icon-512.png assets/icon.iconset/icon_512x512.png
          cp assets/icon-1024.png assets/icon.iconset/icon_512x512@2x.png
          # Generate .icns
          iconutil -c icns assets/icon.iconset -o assets/icon.icns
          rm -rf assets/icon.iconset

      - name: Build Mac installer
        run: npm run make -- --platform=darwin
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: out/make/**/*.zip
          if-no-files-found: error

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./windows

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-installer
          path: ./mac

      - name: List downloaded files
        run: |
          echo "Windows files:"
          find ./windows -type f -name "*.exe" || true
          echo "Mac files:"
          find ./mac -type f -name "*.zip" || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./windows/**/*.exe
            ./mac/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
