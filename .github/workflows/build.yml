name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        run: npm run make -- --platform=win32
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/**/*.exe
          if-no-files-found: error

  build-mac-intel:
    runs-on: macos-14  # Use macos-14 with x64 arch for Intel compatibility
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate macOS icon (.icns)
        run: |
          mkdir -p assets/icon.iconset
          cp assets/icon-16.png assets/icon.iconset/icon_16x16.png
          cp assets/icon-32.png assets/icon.iconset/icon_16x16@2x.png
          cp assets/icon-32.png assets/icon.iconset/icon_32x32.png
          cp assets/icon-64.png assets/icon.iconset/icon_32x32@2x.png
          cp assets/icon-128.png assets/icon.iconset/icon_128x128.png
          cp assets/icon-256.png assets/icon.iconset/icon_128x128@2x.png
          cp assets/icon-256.png assets/icon.iconset/icon_256x256.png
          cp assets/icon-512.png assets/icon.iconset/icon_256x256@2x.png
          cp assets/icon-512.png assets/icon.iconset/icon_512x512.png
          cp assets/icon-1024.png assets/icon.iconset/icon_512x512@2x.png
          iconutil -c icns assets/icon.iconset -o assets/icon.icns
          rm -rf assets/icon.iconset

      - name: Build Mac installer (Intel x64)
        run: npm run make -- --platform=darwin --arch=x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename for Intel
        run: |
          cd out/make/zip/darwin/x64
          for f in *.zip; do mv "$f" "${f%.zip}-Intel.zip"; done

      - name: Upload Mac Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer-intel
          path: out/make/zip/darwin/x64/*.zip
          if-no-files-found: error

  build-mac-arm:
    runs-on: macos-latest  # Apple Silicon for arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate macOS icon (.icns)
        run: |
          mkdir -p assets/icon.iconset
          cp assets/icon-16.png assets/icon.iconset/icon_16x16.png
          cp assets/icon-32.png assets/icon.iconset/icon_16x16@2x.png
          cp assets/icon-32.png assets/icon.iconset/icon_32x32.png
          cp assets/icon-64.png assets/icon.iconset/icon_32x32@2x.png
          cp assets/icon-128.png assets/icon.iconset/icon_128x128.png
          cp assets/icon-256.png assets/icon.iconset/icon_128x128@2x.png
          cp assets/icon-256.png assets/icon.iconset/icon_256x256.png
          cp assets/icon-512.png assets/icon.iconset/icon_256x256@2x.png
          cp assets/icon-512.png assets/icon.iconset/icon_512x512.png
          cp assets/icon-1024.png assets/icon.iconset/icon_512x512@2x.png
          iconutil -c icns assets/icon.iconset -o assets/icon.icns
          rm -rf assets/icon.iconset

      - name: Build Mac installer (Apple Silicon arm64)
        run: npm run make -- --platform=darwin --arch=arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename for Apple Silicon
        run: |
          cd out/make/zip/darwin/arm64
          for f in *.zip; do mv "$f" "${f%.zip}-AppleSilicon.zip"; done

      - name: Upload Mac ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer-arm
          path: out/make/zip/darwin/arm64/*.zip
          if-no-files-found: error

  release:
    needs: [build-windows, build-mac-intel, build-mac-arm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./windows

      - name: Download Mac Intel artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-installer-intel
          path: ./mac-intel

      - name: Download Mac ARM artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-installer-arm
          path: ./mac-arm

      - name: List downloaded files
        run: |
          echo "Windows files:"
          find ./windows -type f -name "*.exe" || true
          echo "Mac Intel files:"
          find ./mac-intel -type f -name "*.zip" || true
          echo "Mac ARM files:"
          find ./mac-arm -type f -name "*.zip" || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./windows/**/*.exe
            ./mac-intel/**/*.zip
            ./mac-arm/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Installation Instructions

            ### Windows
            Download and run `ResearchArticleManagerSetup.exe`

            ### Mac (Intel - older Macs)
            1. Download the `-Intel.zip` file
            2. Extract and move the app to Applications
            3. **First launch**: Right-click the app → Open (not double-click)
            4. Click "Open" in the security dialog

            ### Mac (Apple Silicon - M1/M2/M3)
            1. Download the `-AppleSilicon.zip` file
            2. Extract and move the app to Applications
            3. **First launch**: Right-click the app → Open (not double-click)
            4. Click "Open" in the security dialog

            If you still get an error, run this in Terminal:
            ```
            xattr -rd com.apple.quarantine /Applications/Research\ Article\ Manager.app
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
